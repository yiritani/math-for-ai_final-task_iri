{% extends "base.html" %}

{% block body %}

        <div class="container">
            <form method="POST" action="/learning">
                  <p class="fs-3">{{end_info}}</p>
                <div class="form-group">
                    <label>駅徒歩</label>
                        <input type="text" name="far_from_station" class="form-control" placeholder="15" value={{station}} required><br>
                    <label>築年数</label>
                        <input type="text" name="age" class="form-control" placeholder="29" value={{age}} required><br>
                    <label>家賃(万円) ※管理費込み</label>
                        <input type="text" name="price" class="form-control" placeholder="8.3" value={{price}} required><br><br>
                      <div class="row gy-5">
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">Start Learning</button><br>
                        </div>
                      </div>
                </div>
            </form>
        </div>

        <br>

        {% if show_flg%}
        <img id='spectrum' src='data:image/png;base64,{{ sp }}'>
        {% endif %}

{% endblock %}}
