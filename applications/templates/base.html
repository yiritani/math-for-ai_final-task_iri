        <style type="text/css">
            #overlay{

              top: 0;

            .cv-spinner {

              justify-content: center;

            }
            .spinner {
              width: 40px;
              height: 40px;
              border: 4px #ddd solid;
              border-top: 4px #2e93e6 solid;
              border-radius: 50%;
              animation: sp-anime 0.8s infinite linear;
            }
            @keyframes sp-anime {
              100% {
                transform: rotate(360deg);
              }
            }
            .is-hide{
              display:none;
            }
        </style>
