<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/index">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/learning">Learning</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/show_plot">Plot</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>


        {% if show_flg != True %}
        <form method="POST" action="/scraping">

            <div class="container overflow-hidden">
              <p class="fs-3">url</p>
              <div class="row gy-5">
                <div class="col-6">
                  <input type="text" name="target_url" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="col-6">
                  <button type="submit" class="btn btn-primary">Start Scraping</button>
                </div>
              </div>
            </div>

        </form>
        {% endif %}

        {% if end_info %}
        <div class="container overflow-hidden">
            <form method="POST" action="/learning">
                  <p class="fs-3">{{end_info}}</p>
                  <div class="row gy-5">
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">Start Learning</button>
                    </div>
                  </div>
            </form>

            <form method="POST" action="/show_plot">
              <button type="submit" class="btn btn-info">Show plot</button>
            </form>
            {% endif %}

        </div>
        {% if show_flg%}
        <img id='spectrum' src='data:image/png;base64,{{ sp }}'>
        {% endif %}
    </body>
</html>
